<p><b>Định nghĩa:</b> Căn bậc hai của số không âm a là số x sao cho x² = a.</p>

<h3>Ví dụ</h3>
<p>√9 = 3 ; √16 = 4</p>

<h3>Bài tập</h3>
<ul>
<li>Tính √25</li>
<li>Tính √49</li>
</ul>

<h3>Đáp án</h3>
<p>√25 = 5 ; √49 = 7</p>
